# ==================== BASIC SETTINGS ====================
# Change prefix key to Ctrl-a (like screen)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 2000

# Display messages for 2 seconds
set -g display-time 2000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events for vim compatibility
set -g focus-events on

# 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# ==================== VI MODE ====================
# Use vi-mode keys in copy mode
setw -g mode-keys vi

# Vi-like copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'Escape' send -X cancel

# Enter copy mode with Ctrl-a [
bind [ copy-mode
bind ] paste-buffer

# ==================== PANE NAVIGATION (VIM-LIKE) ====================
# Switch panes using vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys (uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Quick pane cycling with Alt+o
bind -n M-o select-pane -t :.+

# ==================== WINDOW MANAGEMENT ====================
# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Move windows left/right
bind -r C-h swap-window -t -1
bind -r C-l swap-window -t +1

# ==================== SESSION MANAGEMENT ====================
# Session switching with fzf (if available)
bind S display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Quick session creation
bind N command-prompt "new-session -s '%%'"

# ==================== USEFUL SHORTCUTS ====================
# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Clear screen and scrollback history
bind C-k send-keys -R \; send-keys C-l \; clear-history

# Toggle synchronize-panes
bind y setw synchronize-panes

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind & kill-window

# ==================== STATUS BAR CONFIGURATION ====================
# Status bar position
set -g status-position bottom

# Status bar colors (Base16 Dark Default compatible)
set -g status-bg colour18
set -g status-fg colour20

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=colour16,bg=colour4,bold] #S #[fg=colour4,bg=colour18,nobold]"

# Right side of status bar
set -g status-right-length 150
set -g status-right "#[fg=colour19,bg=colour18]#[fg=colour7,bg=colour19] %H:%M #[fg=colour4,bg=colour19]#[fg=colour16,bg=colour4,bold] #h "

# Window status format
set -g window-status-format " #[fg=colour20]#I#[fg=colour20]:#[fg=colour20]#W#F "
set -g window-status-current-format " #[fg=colour16,bg=colour4,bold]#I#[fg=colour16,bg=colour4,bold]:#[fg=colour16,bg=colour4,bold]#W#F "

# Window status separator
set -g window-status-separator ""

# ==================== PANE BORDERS ====================
# Pane border colors (Base16 compatible)
set -g pane-border-style fg=colour18
set -g pane-active-border-style fg=colour4

# ==================== MESSAGE COLORS ====================
set -g message-style bg=colour4,fg=colour16
set -g message-command-style bg=colour4,fg=colour16

# ==================== ACTIVITY MONITORING ====================
# Monitor for activity in background windows
setw -g monitor-activity on
set -g visual-activity off

# Activity notification colors
setw -g window-status-activity-style bg=colour1,fg=colour16

# ==================== CLIPBOARD INTEGRATION ====================
# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
    bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'
}

# Linux clipboard integration (using xclip)
if-shell "uname | grep -q Linux" {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
    bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

